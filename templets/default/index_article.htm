<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/skin/Css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/skin/Scripts/jquery.min.js"></script>
<script type="text/javascript" src="/skin/Scripts/jquery.superslide.2.1.1.js"></script>
<script type="text/javascript" src="/skin/Scripts/common.js"></script>
<link rel="stylesheet" type="text/css" href="/skin/Css/jquery.fancybox-1.3.4.css" media="screen" />
<script type="text/javascript" src="/skin/Scripts/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="/skin/Scripts/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript">
showNum(11,'news','add','.countnum');
$(window).load(function(){
$(".zoom").fancybox({
'transitionIn':'elastic',
'transitionOut':'elastic',
'overlayOpacity':0.6,
'overlayColor':'#000'
});
$(".articleInfo img,.art_img img").each( function() {
var maxwidth = 940;
if ($(this).width() > maxwidth) {
$(this).width(maxwidth);
}
}); 
});
</script>
<!--[if lte IE 6]>
<script src="/skin/Scripts/png.js" type="text/javascript"></script>
<script type="text/javascript">
DD_belatedPNG.fix('*');
</script>
<![endif]-->

</head>
<body>
<!--头部开始-->
{dede:include filename="head.htm"/}
<!--内容区开始-->

<div class="block">
<div id="main">
<div id="left"><div class="left_list">
<div class="left_top"><h3>{dede:field.typename/}</h3></div>

</div>
{dede:include filename="service.htm"/}
</div>
<div id="right">
<div id="right_top"><h3>{dede:field name='position'/}</h3></div>
<div id="right_con"><p>
	{dede:field name='content'/}
	
</p></div>
</div>
</div>
</div>
<div class="clear"></div>
<div class="clear"></div>
{dede:include filename="footer.htm"/}
<!--版权区结束-->
</body>
</html>
